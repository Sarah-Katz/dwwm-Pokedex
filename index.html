<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css" />
  <title>Pokedex</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="column is-10 is-offset-1 has-background-primary">
        <div class="field has-addons">
          <div class="control is-expanded">
            <input id="search-input" class="input" type="text" placeholder="Enter Pokémon name or ID">
          </div>
          <div class="control">
            <a id="search-button" class="button is-info">Search</a>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="type-filter">Filter by Type:</label>
          </div>
          <div class="field-body">
            <div class="field is-narrow">
              <div class="control">
                <div class="select is-fullwidth">
                  <select id="type-filter">
                    <option selected value="">All</option>
                    <option value="normal">Normal</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="grass">Grass</option>
                    <option value="flying">Flying</option>
                    <option value="fighting">Fighting</option>
                    <option value="poison">Poison</option>
                    <option value="electric">Electric</option>
                    <option value="ground">Ground</option>
                    <option value="rock">Rock</option>
                    <option value="psychic">Psychic</option>
                    <option value="ice">Ice</option>
                    <option value="bug">Bug</option>
                    <option value="ghost">Ghost</option>
                    <option value="steel">Steel</option>
                    <option value="dragon">Dragon</option>
                    <option value="dark">Dark</option>
                    <option value="fairy">Fairy</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <table class="table is-bordered is-striped is-hoverable is-fullwidth">
          <thead>
            <tr>
              <th>#</th>
              <th>Nom</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody id="table-content">
          </tbody>
        </table>
        <nav class="pagination is-rounded" role="navigation" aria-label="pagination">
          <a id="btn-previous" class="pagination-previous has-text-weight-bold">Précedent</a>
          <a id="btn-next" class="pagination-next has-text-weight-bold">Suivant</a>
        </nav>
      </div>
    </div>
  </main>
  <div id="modal-js-example" class="modal">
    <div class="modal-background"></div>

    <div class="modal-content">
      <div class="box">
        <div class="card">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image">
                  <img id="modal-img" src="">
                </figure>
              </div>
              <div class="media-content">
                <p id="modal-name" class="title is-4"></p>
                <p id="modal-number" class="subtitle is-6"></p>
                <p id="modal-types" class="subtitle is-6"></p>
                <span>Stats:</span>
                <ul id="modal-stats" class="list"></ul>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <button class="modal-close is-large" aria-label="close"></button>
  </div>

  <script defer src="/js/bulmaModal.js"></script>
  <script defer src="/js/pokedex.js"></script>
</body>

</html>
